<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>Inicio</title>
    {% endblock %}
    <!--Bootswatch-->  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <!-- FONT AWESOME --> <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-light bg-light fixed-top shadow">
        <div class="container">
            <a class="navbar-brand" href="/">App Pyhton Mysql<img src="" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>                
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="{{url_for('home')}}" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{url_for('logout')}}" class="nav-link active">Close</a>
                        </li> 
                    </ul>
                </div>
        </div>
    </nav>
    <div class="container mt-4 py-4">
        {% block content %}

        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
